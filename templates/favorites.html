{% extends 'base.html' %}

{% block user_details %}
  <div class="col-sm-9">
    <div class="row">
        <ul class="list-group" id="comments">
          {% for comment in favorites %}
            <li class="list-group-item">
              <a href="/comments/{{ comment.id  }}" class="comment-link"/>
              <a href="/users/{{ comment.user.id }}">
                <img src="{{ comment.user.image_url }}" alt="" class="timeline-image">
              </a>
              <div class="comment-area">
                <a href="/users/{{ comment.user.id }}">@{{ comment.user.username }}</a>
                <span class="text-muted">{{ comment.timestamp.strftime('%d %B %Y') }}</span>
                <p>{{ comment.text }}</p>
              </div>
              {% if user.id == g.user.id %}
              <form method="POST" action="/comments/{{ comment.id }}/favorite" class="comments-favorite">
                <button class="
                  btn 
                  btn-sm 
                  {{'btn-primary'}}"
                >
                  <i class="fa fa-thumbs-up"></i> 
                </button>
              </form>
              {% endif %}
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>

{% endblock %}
