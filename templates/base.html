<!DOCTYPE html>
<html lang="en">
    <head>

        <title> Events </title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/static/images/events-image.jpg" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/static/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">

                <img src="/static/images/e.logo.jpg"alt="" width="30" height="24" class="d-inline-block align-text-top">
              <a class="navbar-brand" href="#">Events</a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/events">Search</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/signup">Register</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    </a>

                      <li><a class="dropdown-item" href="/login">Login</a></li>
                      <li><a class="dropdown-item" href="/users/{user.id}">My Profile</a></li>
                      <li><a class="dropdown-item" href="/comments">Comments</a></li>
                      <li><a class="dropdown-item" href="/logout">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>


    <div class="container">
     {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
     {% endfor %}       
      
    </div>  
    
    {% block content %}

        <footer class="py-5 bg-dark">
